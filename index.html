<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>LGK’s Instagram links</title>

    <link rel="stylesheet" href="https://get.mavo.io/mavo.css" />
    <link rel="stylesheet" href="https://lib.lgkonline.com/webfont/stylesheet.min.css">
    <link rel="stylesheet" href="https://lib.lgkonline.com/lgk-icons/style.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <div class="app container" mv-app="ig-links" mv-storage="https://github.com/lgkonline">
        <h1>LGK’s Instagram links</h1>

        <article class="item card" mv-multiple>
            <div class="edit-visible">
                <p property="link">https://lgk.io</p>
                <p property="img">URL to Instagram image</p>
            </div>

            <img class="item-img" src="[img]">

            <div>
                <h2 property="title">Title</h2>
                <a class="btn default lg" href="[link]">Open link: [link]</a>
            </div>
        </article>
    </div>

    <script src="https://get.mavo.io/mavo.js"></script>
</body>

</html>
